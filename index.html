<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-repo-API</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1>GitHub Repo Finder</h1>

        <form id='js-form'>
            <label for="search-user">Search GitHub username</label>
            <input type="text" name="search-user" placeholder="e.g., ezg97" id="js-search-user" required>
            
            <input type="submit" value="search">
        </form>

        <div class="display-results hide">
            <h2 class="user-name"></h2>
            <p class="repo-amount"></p>
            <hr>
            <ul class="repo-results">
            </ul>
        </div>

        <p id="js-error-message" class='error-message'></p>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
